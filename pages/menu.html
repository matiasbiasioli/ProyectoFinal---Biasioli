<!DOCTYPE html>
<html lang="es">

<head>

  <!-- MI CSS -->

<body>
  <header class="header__container">
    <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid">
        <a class="navbar-brand menu__title" href="../index.html">Asiatic Food</a>
        <button class="navbar-toggler btn__hamburguesa " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-center" aria-current="page" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-center" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Men√∫
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-center" data-bs-toggle="modal" data-bs-target="#modal" href="#">Carrito
                <i class="fa-solid fa-cart-shopping"><span id="cantidadCarrito" class="cantidadCarrito"></span></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-center" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Cords productos contenedor -->
  <main class="mt-3 card-container" id="cardsContainer">
    
  </main>

  <!-- Modal Carrito -->
  <section>
    <div class="modal" tabindex="-1" id="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Carrito</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="vaciarCarrito">Vaciar carrito</button>
            <button type="button" class="btn btn-primary" id="terminarCompra">Terminar compra</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <span>Precio total: </span> 
            <p id="precioTotal"></p>
          </div>
        </div>
      </div>
    </div>
  </section>

  
  <!-- Font icons -->
  <script src="https://kit.fontawesome.com/94048fd23b.js" crossorigin="anonymous"></script>
