<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Compra</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- MI CSS -->
  <link rel="stylesheet" href="../css/index.css" />
</head>

<body>
  <header class="header__container">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand menu__title" href="../index.html">Asiatic Food</a>
        <button class="navbar-toggler btn__hamburguesa " type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon hamburguesa"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-center" aria-current="page" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-center" href="../pages/menu.html" role="button"
                aria-expanded="false">
                Menú
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-center" data-bs-toggle="modal" data-bs-target="#modal" href="#">Carrito
                <i class="fa-solid fa-cart-shopping"><span id="cantidadCarrito" class="cantidadCarrito"></span></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-center" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <button id="activarFuncion">Click</button>

<!-- Formulario de Compra -->
  <main >
    <div>
      <div class="container">
        <h2 class="text-center mt-4">Realizar Compra</h2>
        <form action="" method="">
          <label for="" class="form-label ">Cliente:</label>
          <input type="text" class="form-control" placeholder="Ingresá tu Nombre">
          <label for="" class="form-label mt-2">Correo:</label>
          <input type="text" class="form-control" placeholder="Ingresá tu Correo">
        </form>
      </div>

      <div id="carrito">
        <table class="mt-3 table container" id="lista-compra">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Eliminar</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
          <tr>
            <th colspan="5" class="text-end mt-2">Total a pagar:</th>
          </tr>
        </table>
      </div>
    </div>
    <div class="d-flex justify-content-around mt-3">
      <a href="../pages/menu.html"><button class="btn btn-primary">Seguir Comprando</button></a>
      <button class="btn btn-success">Finalizar Compra</button>
    </div>
  </main>

  <!-- Modal Carrito -->
  <section>
    <div class="modal" tabindex="-1" id="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Carrito</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" id="vaciarCarrito">Vaciar carrito</button>
            <button type="button" class="btn btn-primary" id="terminarCompra">Terminar compra</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <span>Precio total: </span> 
            <p id="precioTotal"></p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Font icons -->
  <script src="https://kit.fontawesome.com/94048fd23b.js" crossorigin="anonymous"></script>
  <!-- Script DE BOOTSTRAP-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <!-- Mis cripts -->
    <script src="../js/compra.js"></script>
    <script src="../data/data.json"></script>
    <!-- <script src="../js/main.js"></script> -->
  <!-- Libreria Sweet Js  -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.6.16/dist/sweetalert2.all.min.js"></script>
</body>

</html>
